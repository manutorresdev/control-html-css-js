<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio HTML 3</title>
  </head>

  <body>
    <!--
  EMMET ABREVIATION:
  form>(fieldset>legend+label[for]+input[type][name])*12
 -->
    <form action="/index.html" method="GET">
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="inp_name">Nombre</label>
        <input type="text" name="inp_name" id="inp_name" autofocus required />
        <label for="inp_email">Email</label>
        <input type="email" name="inp_email" id="inp_email" required />
        <label for="inp_pers_web">URL</label>
        <input
          type="url"
          name="inp_pers_web"
          id="inp_pers_web"
          placeholder="Escribe la URL de tu página web personal"
        />
      </fieldset>
      <fieldset>
        <legend>Tiempo</legend>
        <label for="inp_date"></label>
        <input type="date" name="inp_date" id="inp_date" />
        <label for="inp_name_time"></label>
        <input type="time" name="inp_name_time" id="inp_name_time" />
        <label for="inp_name_date_time"></label>
        <input
          type="datetime-local"
          name="inp_name_date_time"
          id="inp_name_date_time"
        />
        <label for="inp_name_month"></label>
        <input type="month" name="inp_name_month" id="inp_name_month" />
        <label for="inp_name_week"></label>
        <input type="week" name="inp_name_week" id="inp_name_week" />
      </fieldset>
      <fieldset>
        <legend>Números</legend>
        <label for="inp_name_number">Número:</label>
        <input
          type="number"
          name="inp_name_number"
          id="inp_name_number"
          min="-10"
          max="10"
        />
        <label for="inp_name_tel_num">Número de teléfono:</label>
        <input
          type="tel"
          name="inp_name_tel_num"
          id="inp_name_tel_num"
          value="627024051"
          readonly
        />
      </fieldset>
      <fieldset>
        <legend>Término de búsqueda:</legend>
        <label for="inp_name_search"></label>
        <input type="search" name="inp_name_search" id="inp_name_search" />
      </fieldset>
      <fieldset>
        <legend>Ingresa tu color favorito:</legend>
        <label for="inp_name_color"></label>
        <input type="color" name="inp_name_color" id="inp_name_color" />
      </fieldset>
      <button type="submit">ENVIAR</button>
    </form>
  </body>
</html>
